<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale=1.0>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6793/6793733.png" type="image/x-icon" >
</head>
<body>
    <div class="txt">
        <h1>Welcome To Rock Paper Scissors</h1>
        <p id="p">First to 5 Win's</p>
    </div>
    <div class="buttons">
        <button id="rock" class="rock" value="rock">Rock</button>
        <button id="paper" class="paper" value="paper">Paper</button>
        <button id="scissors" class="scissors" value="scissors">Scissors</button>
    </div>
    <div class="score">
        <div class="user">
            <h3>You</h3>
            <h5 id="user">0</h5>
        </div>
        <div class="comp">
            <h3>Computer</h3>
            <h5 id="comp">0</h5>
        </div>
    </div>
    <footer>
        <h4>Made by : <a href="">Mazou2k21</a></h4>
    </footer>
    <script src="app.js"></script>
</body>
</html>
